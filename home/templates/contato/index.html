{% extends 'base.html' %}
{% load static %}
{% block title %}Associados{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'contato/css/style.css' %}">
{% endblock %}
{% block content %}
<article>
    <h2 class="main_title">Entre em contato com a nossa equipe!</h2>
    <div class="main_contact_container">
        <div class="contact_reason">
            <img src="{% static 'contato/images/floripa.png' %}" alt="Logo" width="700" height="700"><!--ChatGpt me corrigindo-->
        </div>
        <form class="forms">
            <div class="form-group">
            <label for="exampleFormControlInput1">Email para contato</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
            <label for="exampleFormControlSelect1">Por qual serviço você procura ?</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Turismo</option>
                <option>CityTour</option>
                <option>Transfer</option>
                <option>Translado</option>
                <option>Outro</option>
            </select>
            </div>
            <div class="form-group">
            <label for="exampleFormControlSelect2">Para quantas pessoas seria ?</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7 ou mais pessoas</option>
            </select>
            </div>
            <div class="form-group">
            <label for="exampleFormControlTextarea1">Descreva o serviço que procura</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <input type="submit" value="enviar">
        </form>
    </div>
</article>
{% endblock %}
